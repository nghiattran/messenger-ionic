<ion-view view-title="Friends">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="friend in Ctrl.friends" type="item-text-wrap">
        <img ng-src="{{message.image_url || 'http://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?f=y&&d=mm'}}" alt="Image">
        <h2>{{friend.name}}</h2>
        <!-- <p ng-show="friend.online">hi</p>
        <img class="online-indicator" src="http://www.clker.com/cliparts/d/7/4/J/H/Y/glossy-home-icon-button-green-md.png"> -->
        <div class="icon" ng-show="friend.isOnline">
          <img class="online-indicator" src="http://www.clker.com/cliparts/d/7/4/J/H/Y/glossy-home-icon-button-green-md.png">
        </div>
        <ion-option-button class="button-assertive" ng-click="Ctrl.makeCall(friend._id)">
          Call
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
