<ion-view view-title="Chats">
  <ion-content>
    <div class="item item-divider">
      Conversations
    </div>
    
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="conversation in Ctrl.conversations | chat:conversation.lastMessage | orderBy: '-messageAt' | limitTo: 3" type="item-text-wrap" href="#/tab/chats/{{conversation._id}}">
        <img ng-src="{{conversation.image || 'https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?f=y&&d=mm'}}">
        <h2>{{conversation.name}}</h2>
        <p>{{conversation.lastMessage}}</p>
        <p>{{conversation.messageAt | date}}</p>
        <!-- <i class="icon ion-chevron-right icon-accessory"></i> -->

        <!-- <ion-option-button class="button-assertive" ng-click="Ctrl.call(conversation)">
          Call
        </ion-option-button>
      </ion-item> -->
    </ion-list>
    <!-- <div class="item item-divider">
      Favorites
    </div> -->

    <div class="item item-divider">
      Friends
    </div>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="friend in Ctrl.friends" type="item-text-wrap" ng-click="Ctrl.toConversation(friend.userId)">
        <img ng-src="{{friend.imageUrl || 'http://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?f=y&&d=mm'}}" alt="Image">
        <h2>{{friend.name}}</h2>
        <div class="icon" ng-show="friend.isOnline">
          <img class="online-indicator" src="http://www.clker.com/cliparts/d/7/4/J/H/Y/glossy-home-icon-button-green-md.png">
        </div>
        <!-- <ion-option-button class="button-assertive" ng-click="Ctrl.makeCall(friend._id)">
          Call
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
